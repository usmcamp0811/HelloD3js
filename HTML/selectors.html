<!DOCTYPE html>

<head>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<div id ="container">
    <div id ="header">
        <h2>JavaScript Selectors</h2>

    <div id ="sidebar">

        <br />
        <br />
        <input id="loop_btn" class="button" type="button" value="Select Text" onclick="whileLight();" />

    </div>
    <div id ="content">
        <p>This is a sample paragraph for JavaScript to manipulate.</p>
        <br />
        <p>Yet another paragraph for mannipulation.</p>
        <br />
        <br />
        <h4>myList:</h4>
        <div id="list">
            <input type="checkbox" id="myCheckbox"> <label class="not-done" id="myCheckboxLabel">Label</label><br>
            <input type="checkbox" name="This" id="this"> <label for="This" class="done" id="This">This</label><br>
            <input type="checkbox" name="is"> <label for="is" class="done" id="is">is</label><br>
            <input type="checkbox" name="a"> <label for="a" class="done" id="a">a</label><br>
            <input type="checkbox" name="check"> <label for="check" class="done" id="check">check</label><br>
            <input type="checkbox" name="list."> <label for="list." class="done" id="list.">list.</label><br>

        </div>
    </div>
    <div id ="footer">


    </div>
</div>
