<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning JavaScript Selectors</title>
    <link rel="stylesheet" href="../CSS/selectors.css">
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<div id ="container">
    <div id ="header">
        <h2>JavaScript Selectors</h2>
    </div>
    <div id ="sidebar">
        <a href="../index.html"><input id="back_btn" class="button" type="button" value="Home" /></a>
        <br />
        <br />
        <input id="clear_btn" class="button" type="button" value="Clear List" />
        <br />
        <br />
        <input id="add_btn" class="button" type="button" value="Add Item" />
        <br />
        <br />
        <input id="replace_btn" class="button" type="button" value="Replace Item" onclick="replace();" />

        <br />

        <br />
        <br />
        <input id="addlist_btn" class="button" type="button" value="Add List" onclick="addlist();" />

        <br />

        <br />
        <br />

        <br />
        <br />

        <br />

    <div id ="content">

        <h4>myList:</h4>
        <div id="list">
            <li class="todo">This</li>

        </div>
    </div>

    </div>
